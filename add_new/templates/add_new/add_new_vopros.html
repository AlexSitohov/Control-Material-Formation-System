{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
            <link rel="stylesheet" href="{% static 'test_bilet/css/style.css'%}">

    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
    <header>
        <nav>
            <a class="nav-link active" aria-current="page" href="/">Главная страница</a>

        </nav>


    </header>


<div class="addform">
    <form action="{% url 'add_new_vopros' %}" method="post">
        {% csrf_token %}
        <p><label class="form-label" for="{{form.title.id_for_label}}">{{form.title.label}}</label>{{form.title}}</p>
        <div class='form-error'>{{form.title.errors}}</div>

        {% for f in form %}
        <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}:</label>{{f}}</p>
        <div class='form-error'>{{f.errors}}</div>
        {% endfor %}

        <button type='submit'>Создать</button>

    </form>
</div>

</body>
</html>
